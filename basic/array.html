<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //배열 : JS는 list 등의 기타 집합 없음
      //1. 생성
      const cars = ["버스", "자동차", "택시"];
      const cars1 = new Array("버스", "자동차", "택시");

      //2. method
      console.log("1. 배열 크기", cars.length);
      console.log("2. 문자열 ", cars.toString()); // , 로 분리해서 문자로 반환
      console.log("3. 특정 요소 ", cars[1]);

      // 배열 요소 추가
      cars.push("멜론"); // 맨 뒤에 추가
      cars.unshift("딸기"); // 맨 앞에 추가
      console.log(cars);
      cars[2] = "바나나"; // 덮어쓰기
      console.log(cars);
      //splice(추가할 인덱스, 삭제할 갯수, "추가요소") : 삭제와 추가 기능
      //splice(추가할 인덱스, 삭제할 갯수) : 삭제 기능
      cars.splice(2, 0, "자동차");
      console.log(cars);

      //배열 요소 삭제
      cars.pop();
      console.log(cars); // 맨 뒤 요소 삭제
      cars.shift();
      console.log(cars); // 맨 앞 요소 삭제
      //   cars.splice(2); //인덱스부터 끝까지 전부 삭제
      cars.splice(2, 1); //인덱스부터 n개 삭제
      console.log(cars);

      console.log("지정된 문자열로 요소를 연결 ", cars.join("-"));
      console.log("다른 배열과 연결 ", cars.concat(cars1));
      console.log(cars);
      console.log("배열 분리 ", cars.slice(1, 2));
      cars.push("강아지");
      console.log("정렬 전", cars);
      console.log("배열 오름차순 정렬(문자) ", cars.sort()); //원본이 정렬됨

      //toSorted(): 2023 버전 추가
      //            배열 복사해서 새 배열 생성 후 정렬
      const months = ["Jan", "Feb", "Mar", "Apr", "May"];
      const sorted = months.toSorted();
      console.log("months ", months);
      console.log("sorted ", sorted);

      //array1.sort() //앞자리 숫자로 정렬-1,12,145,2,24,...
      //숫자 정렬은 function 사용
      const array1 = [12, 6, 9, 1, 3, 24];
      array1.sort(function (a, b) {
        //return a - b; 오름차순
        return b - a; //내림차순
      });
      console.log("배열 정렬(숫자) ", array1);

      //  toReversed() 배열 복사 후 정렬
      console.log("배열 요소 뒤에서부터 출력 ", cars.reverse()); //원본 정렬
      console.log(cars);

      // 검색 메소드 : insertOf(), lastIndexof(), includes()
      //               find()
      console.log("인덱스 찾기 ", cars.indexOf("자동차"));
      console.log("인덱스 찾기 ", cars.indexOf("망고")); //없으면 -1
      console.log("요소 포함 여부 ", cars.includes("망고")); //true false

      // array1.find(특정 조건과 일치하는 요소 찾기 : 함수 구성)
      // 5보다 큰 첫번째 숫자
      console.log(array1);
      console.log(
        "5보다 큰 첫번째 숫자 ",
        array1.find((item) => item > 5)
      );
      console.log(
        "5보다 큰 첫번째 숫자 인덱스",
        array1.findIndex((item) => item > 5)
      );

      //배열 출력
      console.log(array1);
      for (let i = 0; i < array1.length; i++) {
        console.log(array1[i]);
      }

      for (const element of array1) {
        console.log(element);
      }

      array1.forEach((element) => {
        console.log(element);
      });

      //배열 복사
      const array2 = [];
      array1.forEach((item) => {
        array2.push(item);
      });
      console.log(array2);
    </script>
  </body>
</html>
