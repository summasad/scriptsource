<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //자바 스크립트 객체 == 자바
      //1. 수학 객체 : Math
      document.write(Math.PI, "<br>");
      document.write(Math.floor(3.141592), "<br>"); //버림
      document.write(Math.floor(3.6), "<br>");
      document.write(Math.ceil(3.141592), "<br>"); //올림
      document.write(Math.ceil(3.6), "<br>");
      document.write(Math.round(3.141592), "<br>"); //반올림
      document.write(Math.round(3.6), "<br>");
      document.write(Math.random(), "<br>"); //랜덤,0<= n <1
      document.write(Math.floor(Math.random() * 11), "<br>"); //0<=n<11
      document.write(Math.floor(Math.random() * 100) + 1, "<br>"); //1<=n<=100
    </script>
  </body>
</html>
