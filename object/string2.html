<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // function 작성
      // 소문자로 이름 입력 받기
      // 전화번호 입력 받기
      // 소문자로 입력받은 이름을 대문자로 변경 후 화면에 출력
      // 전화번호 010-4567-1234 => 화면에 010-####-1234 출력
      // function info(){}
      // const info = function () {};

      const info = () => {
        const userName = prompt("소문자로 이름 입력");
        const userTel = prompt("전화번호 입력(000-0000-0000)");
        document.write(
          "대문자로 이름 변경 ",
          userName.toLocaleUpperCase(),
          "<br>"
        );
        document.write(
          "전화번호 ",
          userTel.replace(userTel.substring(4, 8), "####"),
          "<br>"
        );
      };

      info();
    </script>
  </body>
</html>
