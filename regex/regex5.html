<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      span {
        font-size: 0.8em;
      }
      .small {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <form action="" method="get">
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" />
            <span class="small">이름은 한글 2~5자리로 입력해야 합니다.</span>
            <span class="error d-block"></span>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputId" class="col-sm-2 col-form-label">ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputId" name="id" />
            <span class="small"
              >아이디는 대소문자/숫자/특수문자(!@#)를 포함하여 6~12자리로
              입력해야 합니다.</span
            >
            <span class="error d-block"></span>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="staticEmail"
              placeholder="email@example.com"
              name="email"
            />
            <span class="small">이메일은 형식에 맞춰서 입력해야 합니다.</span>
            <span class="error d-block"></span>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              name="password"
            />
            <span class="small"
              >비밀번호는 대소문자/숫자/특수문자(!@#_*)를 포함하여 6~12자리로
              입력해야 합니다.</span
            >
            <span class="error d-block"></span>
          </div>
        </div>
        <div class="mb-3 row">
          <button class="btn btn-success" type="submit">회원가입</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      //form 이 submit 되면
      //submit 중지
      //id/password/email 유효성 검증 후 형식에 맞지 않는다면 메세지 추가 error에 표시
      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.querySelector("#name");
        const id = document.querySelector("#inputId");
        const email = document.querySelector("#staticEmail");
        const pw = document.querySelector("#inputPassword");

        const regname = /^[가-힇]{2,5}$/;
        const regid =
          /^(?=.*[A-Za-z])(?=.*[0-9])(?=.*[!@#])[A-Za-z0-9!@#]{6,12}$/;
        const regemail =
          /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        const regpw =
          /^(?=.*[A-Za-z])(?=.*[0-9])(?=.*[!@#_*])[A-Za-z0-9!@#]{6,12}$/;
        console.log(name.closest("div"));
        if (!regname.test(name.value)) {
          //id.nextElementSibling.nextElementSibling.innerHTML 다다음요소
          //선택자와 일치한 가장 가까운 부모 요소
          name.closest("div").lastElementChild.innerHTML = "이름 확인해 주세요";
        } else {
          name.closest("div").lastElementChild.innerHTML = "";
        }
        if (!regid.test(id.value)) {
          //id.nextElementSibling.nextElementSibling.innerHTML 다다음요소
          //선택자와 일치한 가장 가까운 부모 요소
          id.closest("div").lastElementChild.innerHTML =
            "아이디를 확인해 주세요";
        } else {
          id.closest("div").lastElementChild.innerHTML = "";
        }
        if (!regemail.test(email.value)) {
          email.closest("div").lastElementChild.innerHTML =
            "이메일을 확인해 주세요";
        } else {
          email.closest("div").lastElementChild.innerHTML = "";
        }
        if (!regpw.test(pw.value)) {
          pw.closest("div").lastElementChild.innerHTML =
            "비밀번호를 확인해 주세요";
        } else {
          pw.closest("div").lastElementChild.innerHTML = "";
        }
        //유효성 검사 후 이상없으면 submit
        //e.target.submit();
      });
    </script>
  </body>
</html>
