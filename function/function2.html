<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수 생성
      function multiply(x, y) {
        return x * y;
      }
      console.log(multiply); //function 수식 출력
      console.log(multiply()); //NaN
      console.log(multiply(5, 3));

      function test(a, b, c, d) {
        //변수에 값이 할당 안된다면 초기값 부여
        a = a || 52;
        d = d || 123;
        console.log("a = ", a, "b = ", b, "c = ", c, "d = ", d);
        console.log(`a = ${a}, b=${b}, c=${c}, d=${d}`); // (==frintf) 백, 탬플릿 문자열
      }
      test();
      test(1, 3);
      test(1, 3, 5);
      test(1, 3, 5, 7);

      function test2(a = 1, b = 2, c = 3, d = 4) {
        console.log("a = ", a, "b = ", b, "c = ", c, "d = ", d);
      }
      test2();
      test2(1, 3);
      test2(1, 3, 5);
      test2(1, 3, 5, 7);

      const myFunction = function (a, b) {
        return a + b;
      }; //변수명에 함수 담을 수 있음

      console.log(myFunction(8, 7));

      // 화살표 함수로 간결하게 표현
      // return 생략 가능, {} 생략 가능(한줄일때)
      const myFunction2 = (a, b) => a + b;
      console.log(myFunction2(8, 7));
    </script>
  </body>
</html>
